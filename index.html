<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cumpleaños Feliz💕</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #b22222;
    }
    #mensaje {
      font-size: 1.8rem;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background: #fff0f5cc;
      box-shadow: 0 0 15px #ff69b4aa;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    button {
      margin-top: 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0559f;
    }
  </style>
</head>
<body>
  <div id="mensaje">Apretame varias veces💕</div>
  <button id="btnMostrar">Mostrar mensaje</button>

  <script>
    const mensajes = [
      "Feliz Cumple hermosa ✨",
      "Te amo y te deseo lo mejor 💎",
      "Feliz Legalidad 😊",
      "Siempre vas a estar en mi corazon 🌙",
      "y siempre te voy a amar 💕",
      "Pasala hermoso 💫",
      "Te amo Cele💕❤️💕"
    ];

    const btnMostrar = document.getElementById('btnMostrar');
    const mensajeDiv = document.getElementById('mensaje');

    btnMostrar.addEventListener('click', () => {
      // Primero, hacemos que el mensaje se desvanezca (opacity 0)
      mensajeDiv.style.opacity = 0;

      // Esperamos 500ms para cambiar el texto y hacer fade-in
      setTimeout(() => {
        const indice = Math.floor(Math.random() * mensajes.length);
        mensajeDiv.textContent = mensajes[indice];

        // Hacemos que el mensaje aparezca con opacidad 1
        mensajeDiv.style.opacity = 1;
      }, 500);
    });
  </script>
</body>
</html>
