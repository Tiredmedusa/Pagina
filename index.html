<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      background: #fff0f5;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

    #mensaje {
      font-size: 1.8rem;

    button {

</head>
<body>

  <button id="btnMostrar">Mostrar mensaje</button>

  <script>
    const mensajes = [

  </script>
</body>
